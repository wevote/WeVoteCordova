<html lang="en">

    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
      Steve 1/18/18:  I was working on making all the correct policies, and decided to just make it wide open for now.
    Wide open security policy for Apache Cordova. TODO: We should close this down
          default-src 'self' data: http: https: localhost: wevotetwitterscheme: gap://* https://ssl.gstatic.com ;
    -->
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src * wevotetwitterscheme: data: content: gap: https://ssl.gstatic.com;
      img-src *  data: https: blob: android-webview-video-poster: ;
      style-src * 'unsafe-inline';
      script-src * 'unsafe-inline';
      frame-src http://*.facebook.com https://*.facebook.com https://*.facebook.com https://*.twitter.com https://twitter.com https://*.vimeo.com  https://*.googlevideo.com https://*.youtube.com gap: ;
      child-src gap://* ;
      font-src *;
      media-src *;
    " />
